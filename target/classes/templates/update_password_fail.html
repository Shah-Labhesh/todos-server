<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Update Failed</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f8b195, #f67280);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            animation: backgroundAnimation 15s infinite;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #e74c3c;
            animation: textFadeIn 2s ease-in-out;
        }

        p {
            margin: 20px 0;
            font-size: 1.2em;
            color: #555;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #c0392b;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes backgroundAnimation {
            0%, 100% { background: linear-gradient(135deg, #f8b195, #f67280); }
            50% { background: linear-gradient(135deg, #f67280, #f8b195); }
        }

        .icon {
            font-size: 4em;
            color: #e74c3c;
            margin-bottom: 20px;
            animation: iconShake 1s infinite;
        }

        @keyframes iconShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">‚ùå</div>
    <h1>Password Update Failed</h1>
    <p>The password reset link is invalid or has expired. Please request a new password reset link.</p>
</div>
</body>
</html>
