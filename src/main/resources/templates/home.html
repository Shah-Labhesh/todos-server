<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Mobile App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            animation: backgroundAnimation 15s infinite;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            margin: 0;
            font-size: 3em;
            color: #3498db;
            animation: textFadeIn 2s ease-in-out;
        }

        p {
            margin: 20px 0;
            font-size: 1.2em;
            color: #555;
            line-height: 1.5;
        }

        .btn-group {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 1em;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-5px);
        }

        .btn img {
            height: 30px;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes backgroundAnimation {
            0%, 100% { background: linear-gradient(135deg, #f5f7fa, #c3cfe2); }
            50% { background: linear-gradient(135deg, #c3cfe2, #f5f7fa); }
        }

        .icon {
            font-size: 6em;
            color: #3498db;
            margin-bottom: 20px;
            animation: iconBounce 1s infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">ðŸ“±</div>
    <h1>Welcome to Our Mobile App</h1>
    <p>Experience the best features and seamless performance with Todos mobile app. Download now from your favorite store!</p>
    <div class="btn-group">
        <a href="https://play.google.com/store" target="_blank" class="btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
            Get it on Google Play
        </a>
        <a href="https://www.apple.com/app-store/" target="_blank" class="btn">
            <img src="https://digitopoly.files.wordpress.com/2016/06/app-store-logo.png" alt="App Store">
            Download on the App Store
        </a>
    </div>
    <a href="/swagger-ui/index.html" target="_blank" class="btn">
       API Documentation
    </a>
</div>
</body>
</html>
