<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Successful</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #7fffff, #acfff5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            animation: backgroundAnimation 15s infinite;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #4CAF50;
            animation: textFadeIn 2s ease-in-out;
        }

        p {
            margin: 20px 0;
            font-size: 1.2em;
            color: #555;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes backgroundAnimation {
            0%, 100% { background: linear-gradient(135deg, #74ebd5, #acb6e5); }
            50% { background: linear-gradient(135deg, #acb6e5, #74ebd5); }
        }

        .icon {
            font-size: 4em;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: iconBounce 2s infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">✔️</div>
    <h1>Verification Successful</h1>
    <p>Your email has been successfully verified. You can now enjoy all the features our service offers.</p>
    <p>If you have any questions or need further assistance, please do not hesitate to contact our support team.</p>
</div>
</body>
</html>
